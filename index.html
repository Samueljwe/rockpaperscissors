<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="myScript.js"></script>
</head>
<body>
  
  <div id ="main">
    <h1>Let's play rock paper scissors!</h1>
    <p>You think you can beat me!?</p>
    <img src="https://media.giphy.com/media/cEMZ01Xkpc2cw/giphy.gif">
    <p>Best of 5 wins!</p>
    <button class="buttons" value="Rock" onclick="main(this.value)">Rock</button>
    <button class="buttons" value="Paper" onclick="main(this.value)">Paper</button>
    <button class="buttons" value="Scissirs" onclick="main(this.value)">Scissors</button>
    <p id="description">Let's play!</p>
    <p id="score">0:0</p>
    <button class="reset" onclick="reset();">Reset</button>
  </div>


</body>
</html>
